<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy SPL Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2d3748; /* Darker container background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            background-color: #4a5568; /* Input background */
            color: #e2e8f0; /* Input text */
            border: 1px solid #2d3748;
        }
        button {
            background-color: #63b3ed; /* Button background */
            color: #1a202c; /* Button text */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4299e1; /* Button hover */
        }
        .result-box {
            background-color: #4a5568;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .error-message {
            color: #fc8181; /* Red error message */
            background-color: #fee2e2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6">Fantasy SPL Analyzer</h1>

        <div class="mb-6">
            <label for="managerId" class="block text-gray-300 text-sm font-bold mb-2">
                Enter your Fantasy SPL Manager ID to analyze your performance.
            </label>
            <input type="number" id="managerId" placeholder="e.g., 12345"
                   class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button id="analyzeBtn"
                class="w-full py-2 px-4 rounded focus:outline-none focus:shadow-outline font-bold">
            Analyze My Performance
        </button>

        <div id="errorMessage" class="error-message hidden">
            </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Your Analysis Outcomes:</h2>
            
            <div class="result-box">
                <p class="text-lg font-semibold">Overall Rank:</p>
                <p id="overallRank" class="text-xl mt-2">Loading...</p>
            </div>

            <div class="result-box">
                <p class="text-lg font-semibold">Most Captained Player:</p>
                <p id="mostCaptainedPlayer" class="text-xl mt-2">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const managerIdInput = document.getElementById('managerId');
            const overallRankDisplay = document.getElementById('overallRank');
            const mostCaptainedPlayerDisplay = document.getElementById('mostCaptainedPlayer');
            const errorMessageDisplay = document.getElementById('errorMessage');

            analyzeBtn.addEventListener('click', analyzePerformance);

            async function analyzePerformance() {
                const managerId = managerIdInput.value.trim();
                overallRankDisplay.textContent = 'Loading...';
                mostCaptainedPlayerDisplay.textContent = 'Loading...';
                errorMessageDisplay.classList.add('hidden');
                errorMessageDisplay.textContent = '';

                if (!managerId) {
                    overallRankDisplay.textContent = 'Please enter a Manager ID.';
                    mostCaptainedPlayerDisplay.textContent = '';
                    return;
                }

                try {
                    // Fetch entry data for overall rank
                    const entryResponse = await fetch(`/.netlify/functions/fetch-spl-data?id=${managerId}&type=history`); // Changed to history as per your confirmation
                    if (!entryResponse.ok) {
                        const errorData = await entryResponse.json();
                        throw new Error(errorData.error || `HTTP error! Status: ${entryResponse.status}`);
                    }
                    const entryHtml = await entryResponse.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(entryHtml, 'text/html');

                    // --- UPDATED SELECTOR FOR OVERALL RANK ---
                    const overallRankElement = doc.querySelector('span.Entry__BoldText-sc-3fiqhf-9');
                    if (overallRankElement) {
                        overallRankDisplay.textContent = overallRankElement.textContent.trim();
                    } else {
                        overallRankDisplay.textContent = 'Not found (check HTML selector for rank)';
                    }

                    // For Most Captained Player (placeholder for now)
                    mostCaptainedPlayerDisplay.textContent = 'No captain data found (fix selector later)';

                } catch (error) {
                    console.error("Error during analysis:", error);
                    errorMessageDisplay.textContent = `Error during analysis: ${error.message}. This could be an invalid Manager ID, the SPL website's HTML structure changing, or an issue with the Netlify function. Check your browser's console (F12) for more details.`;
                    errorMessageDisplay.classList.remove('hidden');
                    overallRankDisplay.textContent = 'Error';
                    mostCaptainedPlayerDisplay.textContent = 'Error';
                }
            }
        });
    </script>
</body>
</html>
