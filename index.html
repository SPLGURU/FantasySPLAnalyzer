<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Fantasy SPL Analyzer</title>
    <!-- Firebase SDK - Core -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <!-- Firebase SDK - Firestore -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base colors for light mode */
        :root {
            --spl-light-bg: #F8F9FA;
            --spl-container-bg: #FFFFFF;
            --spl-text-dark: #212529;
            --spl-text-medium: #495057;
            --spl-primary-accent: #034667;
            --spl-border-light: #CED4DA;
            --spl-shadow: rgba(0, 0, 0, 0.1);
        }

        /* Dark mode specific variables */
        body.dark-mode {
            --spl-light-bg: #034667;
            --spl-container-bg: #1a3e5c;
            --spl-text-dark: #F8F9FA;
            --spl-text-medium: #CED4DA;
            --spl-primary-accent: #007bff;
            --spl-border-light: #495057;
            --spl-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--spl-light-bg);
            color: var(--spl-text-dark);
            margin: 0;
            padding: 10px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #logo-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        #logo-container img {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: src 0.3s ease;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 30px;
            gap: 10px;
            color: var(--spl-text-dark);
            font-size: 0.95em;
            width: 100%;
            max-width: 1200px;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: var(--spl-primary-accent);
        }
        input:focus + .slider {
            box-shadow: 0 0 1px var(--spl-primary-accent);
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
        .slider.round {
            border-radius: 25px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        body.dark-mode .theme-switch .slider {
            background-color: #555;
        }
        body.dark-mode input:checked + .slider {
            background-color: var(--spl-primary-accent);
        }
        body.dark-mode .theme-label {
            color: var(--spl-text-dark);
        }

        .container {
            background-color: var(--spl-container-bg);
            border-radius: 12px;
            box-shadow: 0 6px 12px var(--spl-shadow);
            padding: 30px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Styles for the main analyzer content area */
        #analyzerContent {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px; /* Adjust max-width as needed for your analyzer content */
            margin-bottom: 20px;
            background-color: var(--spl-container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 8px var(--spl-shadow);
            color: var(--spl-text-dark);
        }
        #analyzerContent h2 {
            font-size: 2em;
            color: var(--spl-primary-accent);
            margin-bottom: 15px;
        }
        #analyzerContent p {
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            #mainLogo { max-width: 150px; }
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="mainLogo" src="unnamed.jpg" alt="Control Room Logo">
    </div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="darkModeToggle">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider round"></span>
        </label>
        <em class="theme-label">Dark Mode</em>
    </div>

    <div class="container" id="analyzerContent">
        <h2>Welcome to Fantasy SPL Analyzer</h2>
        <p>This is where your original Fantasy SPL Analyzer content would go.</p>
        <p>You can re-integrate your rank display and other features here, adapting them if they previously relied on user login.</p>
        <!-- Your original analyzer content elements can be placed here -->
    </div>

    <script type="module">
        // Import Firebase App and Firestore (kept if original analyzer used Firestore for data)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Your Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "___FIREBASE_API_KEY_PLACEHOLDER___", // Placeholder for Vercel injection
            authDomain: "spl-control-room-v2.firebaseapp.com",
            projectId: "spl-control-room-v2",
            storageBucket: "spl-control-room-v2.firebasestorage.app",
            messagingSenderId: "968811717140",
            appId: "1:968811717140:web:534392050bc5b3845e7d01" 
        };
        // ------------------------------------

        // Initialize Firebase App and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); 

        // --- DOM Element References (only general UI elements remain) ---
        const mainLogo = document.getElementById('mainLogo');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const lightModeLogoSrc = 'unnamed.jpg'; 
        const darkModeLogoSrc = 'dark mode logo.png'; 

        // --- Helper Functions (only theme related remains) ---
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                mainLogo.src = darkModeLogoSrc;
                darkModeToggle.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                mainLogo.src = lightModeLogoSrc;
                darkModeToggle.checked = false;
            }
            localStorage.setItem('theme', theme);
        }

        // --- Initial Load & Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set theme on load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme('light'); // Default to light mode
            }

            darkModeToggle.addEventListener('change', (e) => {
                setTheme(e.target.checked ? 'dark' : 'light');
            });

            // Any original analyzer-specific JavaScript or data fetching would be initialized here
            // Example: If you had a function to fetch SPL ranks and display them without auth:
            // fetchAndDisplaySPLData(); 
        });
    </script>
</body>
</html>
