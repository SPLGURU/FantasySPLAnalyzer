<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy SPL Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark for container */
            border-radius: 1rem; /* Rounded corners */
            padding: 2rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input[type="number"] {
            background-color: #4a5568;
            border: 1px solid #4a5568;
            color: #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #63b3ed; /* Blue on focus */
        }
        button {
            background-color: #4299e1; /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #3182ce; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #results-container {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #4a5568;
            text-align: left;
        }
        .outcome-item {
            background-color: #2c5282; /* Darker blue for outcome items */
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.4s ease-out forwards;
            opacity: 0; /* Start hidden for animation */
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .outcome-label {
            font-weight: 600;
            color: #a0aec0; /* Lighter grey for labels */
        }
        .outcome-value {
            font-weight: 700;
            color: #edf2f7; /* White for values */
        }
        #loading-indicator {
            display: none;
            margin-top: 1rem;
            color: #63b3ed;
            font-style: italic;
        }
        #error-message {
            color: #fc8181; /* Red for error messages */
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-white">Fantasy SPL Analyzer</h1>
        <p class="mb-4 text-gray-300">Enter your Fantasy SPL Manager ID to analyze your performance.</p>
        
        <div class="mb-4">
            <input type="number" id="managerIdInput" placeholder="e.g., 4" class="text-lg">
        </div>
        
        <button id="analyzeButton" class="text-lg">Analyze My Performance</button>
        
        <div id="loading-indicator">Analyzing... Please wait.</div>
        <div id="error-message"></div>

        <div id="results-container" class="hidden">
            <h2 class="text-2xl font-semibold mb-4 text-white">Your Analysis Outcomes:</h2>
            <div id="managerRank" class="outcome-item">
                <span class="outcome-label">Overall Rank:</span>
                <span class="outcome-value" id="rankValue">N/A</span>
            </div>
            <div id="mostCaptainedPlayer" class="outcome-item">
                <span class="outcome-label">Most Captained Player:</span>
                <span class="outcome-value" id="captainedPlayerValue">N/A</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const managerIdInput = document.getElementById('managerIdInput');
            const analyzeButton = document.getElementById('analyzeButton');
            const loadingIndicator = document.getElementById('loading-indicator');
            const errorMessage = document.getElementById('error-message');
            const resultsContainer = document.getElementById('results-container');
            const rankValue = document.getElementById('rankValue');
            const captainedPlayerValue = document.getElementById('captainedPlayerValue');

            // Initialize output values on page load
            rankValue.textContent = 'N/A';
            captainedPlayerValue.textContent = 'N/A';

            analyzeButton.addEventListener('click', analyzePerformance);

            async function analyzePerformance() {
                const managerId = managerIdInput.value.trim();

                // Basic validation
                if (!managerId || isNaN(managerId) || parseInt(managerId) <= 0) {
                    errorMessage.textContent = 'Please enter a valid positive Manager ID.';
                    errorMessage.style.display = 'block';
                    resultsContainer.classList.add('hidden');
                    return;
                }

                // Reset UI and show loading
                errorMessage.style.display = 'none';
                loadingIndicator.style.display = 'block';
                resultsContainer.classList.add('hidden');
                rankValue.textContent = 'Analyzing...';
                captainedPlayerValue.textContent = 'Analyzing...';

                try {
                    // --- Calling the Netlify Function for Overall Rank (type=entry) ---
                    const entryProxyUrl = `/.netlify/functions/fetch-spl-data?id=${managerId}&type=entry`;
                    const entryResponse = await fetch(entryProxyUrl);

                    if (!entryResponse.ok) {
                        const errorData = await entryResponse.json().catch(() => ({}));
                        const errorMessageText = errorData.error || `Failed to fetch entry data from proxy (${entryResponse.status}). Invalid ID or network issue.`;
                        throw new Error(errorMessageText);
                    }
                    
                    const entryHtmlText = await entryResponse.text();
                    
                    // Parse the HTML to find the overall rank
                    const entryParser = new DOMParser();
                    const entryDoc = entryParser.parseFromString(entryHtmlText, 'text/html');
                    
                    // --- Extract Overall Rank using the class you found ---
                    let overallRank = 'Not found (check HTML selector for rank)';
                    const overallRankElement = entryDoc.querySelector('td.bKRkDu'); // Using the class you identified

                    if (overallRankElement) {
                        overallRank = overallRankElement.textContent.trim();
                    }
                    rankValue.textContent = overallRank; // Update rank output


                    // --- Calling the Netlify Function for Captain History (type=history) ---
                    const historyProxyUrl = `/.netlify/functions/fetch-spl-data?id=${managerId}&type=history`;
                    const historyResponse = await fetch(historyProxyUrl);

                    if (!historyResponse.ok) {
                        const errorData = await historyResponse.json().catch(() => ({}));
                        const errorMessageText = errorData.error || `Failed to fetch history data from proxy (${historyResponse.status}). Invalid ID or network issue.`;
                        throw new Error(errorMessageText);
                    }

                    const historyHtmlText = await historyResponse.text();

                    // Parse the HTML to find captain data
                    const historyParser = new DOMParser();
                    const historyDoc = historyParser.parseFromString(historyHtmlText, 'text/html');

                    // --- Extract Most Captained Player ---
                    // THIS PART IS PENDING - It will currently show a placeholder.
                    // You will need to inspect the HTML of the history page to find the correct selectors.
                    let mostCaptained = 'No captain data found (fix selector later)';
                    const captainCounts = {};
                    // Placeholder selectors. These will need to be replaced after inspection.
                    const gameweekRows = historyDoc.querySelectorAll('.HistoryCard__item, .ism-history-gameweek-row'); 

                    gameweekRows.forEach(row => {
                        const captainElement = row.querySelector('.MatchPlayer__name, .ism-player-name.is-captain, .HistoryCard__player--captain'); 
                        if (captainElement) {
                            let captainName = captainElement.textContent.trim();
                            const match = captainName.match(/(.*?)\s*\(C\)/i);
                            if (match && match[1]) {
                                captainName = match[1].trim();
                            } else {
                                captainName = captainName.trim();
                            }
                            if (captainName) {
                                captainCounts[captainName] = (captainCounts[captainName] || 0) + 1;
                            }
                        }
                    });

                    // Determine the most captained player from the counts
                    let maxCount = 0;
                    if (Object.keys(captainCounts).length === 0) {
                        mostCaptained = 'No captain data found (check HTML selectors)';
                    } else {
                        for (const player in captainCounts) {
                            if (captainCounts[player] > maxCount) {
                                maxCount = captainCounts[player];
                                mostCaptained = `${player} (${maxCount} times)`;
                            }
                        }
                    }
                    captainedPlayerValue.textContent = mostCaptained; // Update captain output (placeholder for now)

                    // Show results container
                    resultsContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Analysis error:', error);
                    errorMessage.textContent = `Error during analysis: ${error.message}. This could be an invalid Manager ID, the SPL website's HTML structure changing, or an issue with the Netlify function. Check your browser's console (F12) for more details.`;
                    errorMessage.style.display = 'block';
                    rankValue.textContent = 'Error';
                    captainedPlayerValue.textContent = 'Error';
                } finally {
                    loadingIndicator.style.display = 'none'; // Always hide loading indicator
                }
            }
        });
    </script>
</body>
</html>
